

<div>
 
  <table>
    <tbody>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Photo</th>
        <th *ngIf="this.role">Edit</th>
      </tr>

      <tr *ngFor="let user of users">
        <th>{{user.userId}}</th>
        <th>{{user.firstName}}</th>
        <th>{{user.lastName}}</th>
        <th><img src={{user.photoPath}} alt="img"> </th>

        <th *ngIf="this.role">
          <button (click)="deleteUser(user.userId)" class="delete">Delete</button>
          <button (click)="updateUser(user.userId)" class="edit">Edit</button></th>
      </tr>

    </tbody>
  </table>

  <button *ngIf="this.role" (click)="addNewUser()" class="addUser">Add new user</button>

</div>
